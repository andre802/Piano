<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/style.css">
  <title>Synth</title>
</head>

<body>
  <ul class="octave">
    <li title="a" id="C4" class="w c"></li>
    <li title="w" id="C#4" class="b cs"></li>
    <li title="s" id="D4" class="w d"></li>
    <li title="e" id="D#4" class="b ds"></li>
    <li title="d" id="E4" class="w e"></li>
    <li title="f" id="F4" class="w f"></li>
    <li title="t" id="F#4" class="b fs"></li>
    <li title="g" id="G4" class="w g"></li>
    <li title="y" id="G#4" class="b gs"></li>
    <li title="h" id="A4" class="w a"></li>
    <li title="u" id="A#4" class="b as"></li>
    <li title="j" id="B4" class="w bn"></li>
    <li title="k" id="C5" class="w c"></li>
    <section>
      <li title="o" id="C#5" class="b cs"></li>
      <li title="l" id="D5" class="w d"></li>
      <li title="p" id="D#5" class="b ds"></li>
      <li title="z" id="E5" class="w e"></li>
      <li title="x" id="F5" class="w f"></li>
      <li title="D" id="F#5" class="b fs"></li>
      <li title="c" id="G5" class="w g"></li>
      <li title="F" id="G#5" class="b gs"></li>
      <li title="v" id="A5" class="w a"></li>
      <li title="G" id="A#5" class="b as"></li>
      <li title="b" id="B5" class="w bn"></li>
      <li title="n" id="C6" class="w c"></li>
    </section>

  </ul>
<div id="display">

</div>
  <div class="chords">
    <div class="majorChords">
      <span title="A chord that has a root, major third, and a perfect fifth.">Major Chords</span>
      <div class="buttons">
        <span class="naturals">
          <button id="majorC">C Major</button>
          <button id="majorD">D Major</button>
          <button id="majorE">E Major</button>
          <button id="majorF">F Major</button>
          <button id="majorG">G Major</button>
          <button id="majorA">A Major</button>
          <button id="majorB">B Major</button>
        </span>
        <span class="sharpsFlats">
          <button id="majorCs">C#/Db Major</button>
          <button id="majorDs">D#/Eb Major</button>
          <button id="majorFs">F#/Gb Major</button>
          <button id="majorGs">G#/Ab Major</button>
          <button id="majorAs">A#/Bb Major</button>
        </span>
      </div>
    </div>
    <div class="minorChords">
      <span title="A chord that has a root, a minor third and a perfect fifth.">Minor Chords</span>
      <div class="buttons">
        <span class="naturals">
          <button id="minorC">C Minor</button>
          <button id="minorD">D Minor</button>
          <button id="minorE">E Minor</button>
          <button id="minorF">F Minor</button>
          <button id="minorG">G Minor</button>
          <button id="minorA">A Minor</button>
          <button id="minorB">B Minor</button>
        </span>
        <span class="sharpsFlats">
          <button id="minorCs">C#/Db Minor</button>
          <button id="minorDs">D#/Eb Minor</button>
          <button id="minorFs">F#/Gb Minor</button>
          <button id="minorGs">G#/Ab Minor</button>
          <button id="minorAs">A#/Bb Minor</button>
        </span>
      </div>
    </div>
    <div class="pentatonicScales">
      <span title="5 Note Scales">Pentatonic Scales</span>
      <div class="buttons">
        <button id="majorP">Major</button>
        <button id="minorP">Minor</button>
        <button id="egyptian">Egyptian</button>
        <button id="indian">Indian</button>
        <button id="ritusen">Ritusen</button>
        <button id="ionian">Ionian</button>
      </div>
    </div>
    <div class="hepatonicScales">
      <span title="7 Note Scales">Hepatonic Scales</span>
      <div class="buttons">
        <button id="majorH">Major/Ionian</button>
        <button id="minorH">Minor/Aeolian</button>
        <button id="hMinorH">Harmonic Minor</button>
        <button id="melodicMinorH">Melodic Minor</button>
        <button id="dorian">Dorian</button>
        <button id="phrygian">Phrygian</button>
        <button id="lydian">Lydian</button>
        <button id="locrian">Locrian</button>
        <button id="mixolydian">Mixolydian</button>
        <button id="arabian">Arabian</button>
      </div>
    </div>
    <div class="octatonicScales">
      <span title="8 Note Scales">Octatonic Scales</span>
      <div class="buttons">
        <button id="bebop">Bebop</button>
        <button id="bebopMajor">Bebop Major</button>
        <button id="bebopMinor">Bebop Minor</button>
        <button id="purviRaga">Purvi Raga</button>
        <button id="ichikosucho">Ichikosucho</button>
        <button id="kafiRaga">Kafi Raga</button>
      </div>
    </div>
    <div class="chromaticScale">
      <span title="12 Note Scale">Chromatic</span>
      <div class="buttons">
        <button id="chromatic">Chromatic</button>
      </div>
    </div>
    <div class="progressions">
      <span title="">Chord Progressions</span>
      <div class="buttons">
        <button id="circle">Circle</button>
        <button id="50s">I-vi-IV-V</button>
        <button id="251">ii-V-I</button>
        <button id="1564">I-V-vi-IV</button>
      </div>
    </div>
    <div class="sevenths">
      <span title="">Seventh Chords</span>
      <div class="buttons">
        <button id="dominant7th">Dominant</button>
        <button id="major7th">Major</button>
        <button id="minor7th">Minor</button>
        <button id="halfDim7th">Half-Diminished</button>
        <button id="dim7th">Diminished</button>

      </div>
    </div>
  </div>
  <script src="../dist/buttons.bundle.js"></script>

</body>

</html>
