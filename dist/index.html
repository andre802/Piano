          <button id="majorDs">D#/Eb Major</button>
          <button id="majorFs">F#/Gb Major</button>
          <button id="majorGs">G#/Ab Major</button>

       <div class="minorChords">

          <button id="egyptian">Egyptian</button>
          <button id="indian">Indian</button>
          <button id="ritusen">Ritusen</button>
          <button id="ionian">Ionian</button>
